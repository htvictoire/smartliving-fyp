{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FYP HABAMUNGU</title>
    <meta charset="utf-8" />

    <link rel="canonical" href="sign-up.html" />
    <link
      rel="shortcut icon"
      href="{% static 'assets/media/logos/favicon.ico' %}"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />

    <link
      href="{% static 'assets/plugins/global/plugins.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/style.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-37564768-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-37564768-1");
    </script>

    <script>
      if (window.top != window.self) {
        window.top.location.replace(window.self.location.href);
      }
    </script>
  </head>

  <body
    id="kt_body"
    class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat"
  >
    <script>
      var defaultThemeMode = "light";
      var themeMode;

      if (document.documentElement) {
        if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
          themeMode =
            document.documentElement.getAttribute("data-bs-theme-mode");
        } else {
          if (localStorage.getItem("data-bs-theme") !== null) {
            themeMode = localStorage.getItem("data-bs-theme");
          } else {
            themeMode = defaultThemeMode;
          }
        }

        if (themeMode === "system") {
          themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);
      }
    </script>

    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5FS8GGP"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>

    <div class="d-flex flex-column flex-root" id="kt_app_root">
      <style>
        body {
          background-image: url("{% static 'media/auth/bg4.jpg' %}");
        }

        [data-bs-theme="dark"] body {
          background-image: url("{% static 'media/auth/bg4-dark.jpg' %}");
        }
      </style>

      <div class="d-flex flex-column flex-column-fluid flex-lg-row">
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
          <div class="d-flex flex-center flex-lg-start flex-column">
            <a href="../../../index-2.html" class="mb-7">
              <img alt="Logo" src="{% static '/media/logos/custom-3.svg' %}" />
            </a>

            <h2 class="text-white fw-normal m-0">
              Branding tools designed for your business
            </h2>
          </div>
        </div>
        {% block content %} {% endblock %}
      </div>
    </div>

    <script>
      var hostUrl = "{% static 'assets/index.html' %}";
    </script>

    <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'assets/js/scripts.bundle.js' %}"></script>

    <script src="{% static 'assets/js/custom/authentication/sign-up/general.js' %}"></script>
  </body>
</html>
