
  <main class="main" id="main">


    <section class="section contact">

      <div class="row gy-4">

        <div class="col-xl-6">

          <div class="row">
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-geo-alt"></i>
                <h3>Adresse</h3>
                <p>Isecof/Ibanda<br>Bukavu,RDC</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-telephone"></i>
                <h3>Telephone</h3>
                <p>+243 978 195 767<br>+243 818 433 355</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-envelope"></i>
                <h3>Email</h3>
                <p>info@kelor.tech<br>contact@kelor.com</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-clock"></i>
                <h3>Ouverture</h3>
                <p>Lundi - Vendredi<br>9:00 - 17:00</p>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-6">
                   
            <h5 class="card-title">Envoyer un Message</h5>
            <form  method="post">
              {% csrf_token %}
              <div class="row gy-4">
                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" placeholder="Sujet" required>
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
                </div class="row">
                  <button class="btn btn-primary" type="submit">Envoyer le Message</button>
                </div>

              </div>
            </form>
          </div>

        </div>

      </div>

    </section>
