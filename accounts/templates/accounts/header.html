{% load static %}
<!--begin::Header-->
<div
  id="kt_app_header"
  class="app-header"
  data-kt-sticky="true"
  data-kt-sticky-activate="{default: true, lg: true}"
  data-kt-sticky-name="app-header-sticky"
  data-kt-sticky-offset="{default: '200px', lg: '300px'}"
>
  <!--begin::Header container-->
  <div
    class="app-container container-fluid d-flex flex-stack"
    id="kt_app_header_container"
  >
  
    <!--begin::Header logo-->
    <div class="d-flex d-lg-none align-items-center me-lg-20 gap-1 gap-lg-2">
      <!--begin::Mobile toggle-->
      <div
        class="btn btn-icon btn-color-gray-500 btn-active-color-primary w-35px h-35px d-flex d-lg-none"
        id="kt_app_sidebar_toggle"
      >
        <i class="ki-outline ki-abstract-14 lh-0 fs-1"></i>
      </div>
      <!--end::Mobile toggle-->

      <!--begin::Logo image-->
      <a href="{% url "dashboard" %}">
        <img
          alt="Logo"
          src="assets/media/logos/demo63.svg"
          class="h-25px theme-light-show"
        />
        <img
          alt="Logo"
          src="assets/media/logos/demo63-dark.svg"
          class="h-25px theme-dark-show"
        />
      </a>
      <!--end::Logo image-->
    </div>
    <!--end::Header logo-->
  
    <!--begin::Header wrapper-->
    <div class="d-flex flex-stack flex-lg-row-fluid" id="kt_app_header_wrapper">
      <!--begin::Page title-->
      <div
        class="app-page-title d-flex flex-column gap-1 me-3 mb-5 mb-lg-0"
        data-kt-swapper="true"
        data-kt-swapper-mode="{default: 'prepend', lg: 'prepend'}"
        data-kt-swapper-parent="{default: '#kt_app_content_container', lg: '#kt_app_header_wrapper'}"
      >
        <!--begin::Title-->
        <h1 class="fs-2 text-gray-900 fw-bold m-0">{{title}}</h1>
        <!--end::Title-->

        <span class="fs-base fw-semibold text-gray-500">
          {{description}}
        </span>
      </div>
      <!--end::Page title-->

      <!--begin::Navbar-->
      <div class="app-navbar flex-shrink-0 gap-2 gap-lg-4">
        <!--begin::Search-->
        <div class="app-navbar-item">
          <!--begin::Search-->
          <div
            id="kt_header_search"
            class="header-search d-flex align-items-stretch"
            data-kt-search-keypress="true"
            data-kt-search-min-length="2"
            data-kt-search-enter="enter"
            data-kt-search-layout="menu"
            data-kt-menu-trigger="auto"
            data-kt-menu-overflow="false"
            data-kt-menu-permanent="true"
            data-kt-menu-placement="bottom-end"
          >
            <!--begin::Search toggle-->
            <div
              class="d-flex align-items-center"
              data-kt-search-element="toggle"
              id="kt_header_search_toggle"
            >
              <div
                class="btn btn-icon rounded-circle w-35px h-35px bg-light-info border border-info-clarity"
              >
                <i class="ki-outline ki-magnifier text-info fs-3"></i>
              </div>
            </div>
            <!--end::Search toggle-->

            <!--begin::Menu-->
            <div
              data-kt-search-element="content"
              class="menu menu-sub menu-sub-dropdown p-7 w-325px w-md-375px"
            >
              <!--begin::Wrapper-->
              <div data-kt-search-element="wrapper">
                <!--begin::Form-->
                <form
                  data-kt-search-element="form"
                  class="w-100 position-relative mb-3"
                  autocomplete="off"
                >
                  <!--begin::Icon-->
                  <i
                    class="ki-outline ki-magnifier fs-2 text-gray-500 position-absolute top-50 translate-middle-y ms-0"
                  ></i>
                  <!--end::Icon-->

                  <!--begin::Input-->
                  <input
                    type="text"
                    class="search-input form-control form-control-flush ps-10"
                    name="search"
                    value=""
                    placeholder="Search..."
                    data-kt-search-element="input"
                  />
                  <!--end::Input-->

                  <!--begin::Spinner-->
                  <span
                    class="search-spinner position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-1"
                    data-kt-search-element="spinner"
                  >
                    <span
                      class="spinner-border h-15px w-15px align-middle text-gray-500"
                    ></span>
                  </span>
                  <!--end::Spinner-->

                  <!--begin::Reset-->
                  <span
                    class="search-reset btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0 d-none"
                    data-kt-search-element="clear"
                  >
                    <i class="ki-outline ki-cross fs-2 fs-lg-1 me-0"></i>
                  </span>
                  <!--end::Reset-->

                  <!--begin::Toolbar-->
                  <div
                    class="position-absolute top-50 end-0 translate-middle-y"
                    data-kt-search-element="toolbar"
                  >
                    <!--begin::Preferences toggle-->
                    <div
                      data-kt-search-element="preferences-show"
                      class="btn btn-icon w-20px btn-sm btn-active-color-primary me-1"
                      data-bs-toggle="tooltip"
                      title="Show search preferences"
                    >
                      <i class="ki-outline ki-setting-2 fs-2"></i>
                    </div>
                    <!--end::Preferences toggle-->

                    <!--begin::Advanced search toggle-->
                    <div
                      data-kt-search-element="advanced-options-form-show"
                      class="btn btn-icon w-20px btn-sm btn-active-color-primary"
                      data-bs-toggle="tooltip"
                      title="Show more search options"
                    >
                      <i class="ki-outline ki-down fs-2"></i>
                    </div>
                    <!--end::Advanced search toggle-->
                  </div>
                  <!--end::Toolbar-->
                </form>
                <!--end::Form-->

                <!--begin::Separator-->
                <div class="separator border-gray-200 mb-6"></div>
                <!--end::Separator-->
              </div>
              <!--end::Wrapper-->
            </div>
            <!--end::Menu-->
          </div>
          <!--end::Search-->
        </div>
        <!--end::Search-->

        <!--begin::Notifications-->
        <div class="app-navbar-item">
          <!--begin::Menu- wrapper-->
          <div
            class="btn btn-icon rounded-circle w-35px h-35px bg-light-warning border border-warning-clarity"
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
            id="kt_menu_item_wow"
          >
            <i class="ki-outline ki-notification-on text-warning fs-3"></i>
          </div>

          <!--begin::Menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column w-350px w-lg-375px"
            data-kt-menu="true"
            id="kt_menu_notifications"
          >
            <!--begin::Heading-->
            <div
              class="d-flex flex-column bgi-no-repeat rounded-top"
              style="
                background-image: url('assets/media/misc/menu-header-bg.jpg');
              "
            >
              <!--begin::Title-->
              <h3 class="text-white fw-semibold px-9 mt-10 mb-6">
                Notifications
                <span class="fs-8 opacity-75 ps-3">24 new</span>
              </h3>
              <!--end::Title-->
              <!--end::Tabs-->
            </div>
            <!--end::Heading-->
            <!--begin::Tab content-->
            <div class="tab-content">








              <!--begin::Tab panel-->
              <div
                class="tab-pane fade show active"
                id="kt_topbar_notifications_3"
                role="tabpanel"
              >
                <!--begin::Items-->
                <div class="scroll-y mh-325px my-5 px-8">
                  <!--begin::Item-->
                  <div class="d-flex flex-stack py-4">
                    <!--begin::Section-->
                    <div class="d-flex align-items-center me-2">
                      <!--begin::Code-->
                      <span class="w-70px badge badge-light-success me-4"
                        >200 OK</span
                      >
                      <!--end::Code-->

                      <!--begin::Title-->
                      <a
                        href="#"
                        class="text-gray-800 text-hover-primary fw-semibold"
                        >New order</a
                      >
                      <!--end::Title-->
                    </div>
                    <!--end::Section-->

                    <!--begin::Label-->
                    <span class="badge badge-light fs-8">Just now</span>
                    <!--end::Label-->
                  </div>
                  <!--end::Item-->
                  <!--begin::Item-->
                  <div class="d-flex flex-stack py-4">
                    <!--begin::Section-->
                    <div class="d-flex align-items-center me-2">
                      <!--begin::Code-->
                      <span class="w-70px badge badge-light-danger me-4"
                        >500 ERR</span
                      >
                      <!--end::Code-->

                      <!--begin::Title-->
                      <a
                        href="#"
                        class="text-gray-800 text-hover-primary fw-semibold"
                        >New customer</a
                      >
                      <!--end::Title-->
                    </div>
                    <!--end::Section-->

                    <!--begin::Label-->
                    <span class="badge badge-light fs-8">2 hrs</span>
                    <!--end::Label-->
                  </div>
                  <!--end::Item-->
                  <!--begin::Item-->
                  <div class="d-flex flex-stack py-4">
                    <!--begin::Section-->
                    <div class="d-flex align-items-center me-2">
                      <!--begin::Code-->
                      <span class="w-70px badge badge-light-warning me-4"
                        >200 OK</span
                      >
                      <!--end::Code-->

                      <!--begin::Title-->
                      <a
                        href="#"
                        class="text-gray-800 text-hover-primary fw-semibold"
                        >Payment process</a
                      >
                      <!--end::Title-->
                    </div>
                    <!--end::Section-->

                    <!--begin::Label-->
                    <span class="badge badge-light fs-8">5 hrs</span>
                    <!--end::Label-->
                  </div>
                  <!--end::Item-->

                </div>
                <!--end::Items-->

                <!--begin::View more-->
                <div class="py-3 text-center border-top">
                  <a
                    href="pages/user-profile/activity.html"
                    class="btn btn-color-gray-600 btn-active-color-primary"
                  >
                    View All
                    <i class="ki-outline ki-arrow-right fs-5"></i>
                  </a>
                </div>
                <!--end::View more-->
              </div>
              <!--end::Tab panel-->
            </div>
            <!--end::Tab content-->
          </div>
          <!--end::Menu-->
          <!--end::Menu wrapper-->
        </div>
        <!--end::Notifications-->

        <!--begin::Chat-->
        <div class="app-navbar-item">
          <!--begin::Menu wrapper-->
          <div
            class="btn btn-icon rounded-circle w-35px h-35px bg-light-primary border border-primary-clarity"
            id="kt_drawer_chat_toggle"
          >
            <i class="ki-outline ki-message-text-2 text-primary fs-3"></i>
          </div>
          <!--end::Menu wrapper-->
        </div>
        <!--end::Chat-->

        <!--begin::User menu-->
        <div class="app-navbar-item ms-lg-5" id="kt_header_user_menu_toggle">
          <!--begin::Menu wrapper-->
          <div
            class="d-flex align-items-center"
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
          >
            <!--begin:Info-->
            <div
              class="text-end d-none d-sm-flex flex-column justify-content-center me-3"
            >
              <span
                class="/metronic8/demo63/pages/user-profile/overview.html"
                class="text-gray-500 fs-8 fw-bold"
                >Hello</span
              >
              <a
                href="pages/user-profile/overview.html"
                class="text-gray-800 text-hover-primary fs-7 fw-bold d-block"
                >Vicky</a
              >
            </div>
            <!--end:Info-->

            <!--begin::User-->
            <div
              class="cursor-pointer symbol symbol symbol-circle symbol-35px symbol-md-40px"
            >
              <img class src="{% static 'media/avatars/vht.jpg'%}"  alt="user" />
              <div
                class="position-absolute translate-middle bottom-0 mb-1 start-100 ms-n1 bg-success rounded-circle h-8px w-8px"
              ></div>
            </div>
            <!--end::User-->
          </div>






          <!--begin::User account menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
            data-kt-menu="true"
          >
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <div class="menu-content d-flex align-items-center px-3">
                <!--begin::Avatar-->
                <div class="symbol symbol-50px me-5">
                  <img alt="Logo" src="{% static "media/avatars/vht.jpg" %}" />
                </div>
                <!--end::Avatar-->

                <!--begin::Username-->
                <div class="d-flex flex-column">
                  <div class="fw-bold d-flex align-items-center fs-5">
                    Vicky HT
                    <span
                      class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2"
                      >Admin</span
                    >
                  </div>

                  <a
                    href="#"
                    class="fw-semibold text-muted text-hover-primary fs-7"
                  >
                    htvictoire@kelor.tech
                  </a>
                </div>
                <!--end::Username-->
              </div>
            </div>
            <!--end::Menu item-->

            <!--begin::Menu separator-->
            <div class="separator my-2"></div>
            <!--end::Menu separator-->

            <!--begin::Menu item-->
            <div class="menu-item px-5">
              <a href="account/overview.html" class="menu-link px-5">
                My Profile
              </a>
            </div>
            <!--end::Menu item-->

            <!--begin::Menu item-->
            <div class="menu-item px-5">
              <a href="apps/projects/list.html" class="menu-link px-5">
                <span class="menu-text">My Projects</span>
                <span class="menu-badge">
                  <span
                    class="badge badge-light-danger badge-circle fw-bold fs-7"
                    >3</span
                  >
                </span>
              </a>
            </div>
            <!--end::Menu item-->

            <!--begin::Menu item-->
            <div
              class="menu-item px-5"
              data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
              data-kt-menu-placement="left-start"
              data-kt-menu-offset="-15px, 0"
            >
              <a href="#" class="menu-link px-5">
                <span class="menu-title position-relative">
                  Mode

                  <span
                    class="ms-5 position-absolute translate-middle-y top-50 end-0"
                  >
                    <i
                      class="ki-outline ki-night-day theme-light-show fs-2"
                    ></i>
                    <i class="ki-outline ki-moon theme-dark-show fs-2"></i>
                  </span>
                </span>
              </a>

              <!--begin::Menu-->
              <div
                class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
                data-kt-menu="true"
                data-kt-element="theme-mode-menu"
              >
                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                  <a
                    href="#"
                    class="menu-link px-3 py-2"
                    data-kt-element="mode"
                    data-kt-value="light"
                  >
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-outline ki-night-day fs-2"></i>
                    </span>
                    <span class="menu-title"> Light </span>
                  </a>
                </div>
                <!--end::Menu item-->

                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                  <a
                    href="#"
                    class="menu-link px-3 py-2"
                    data-kt-element="mode"
                    data-kt-value="dark"
                  >
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-outline ki-moon fs-2"></i>
                    </span>
                    <span class="menu-title"> Dark </span>
                  </a>
                </div>
                <!--end::Menu item-->

                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                  <a
                    href="#"
                    class="menu-link px-3 py-2"
                    data-kt-element="mode"
                    data-kt-value="system"
                  >
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-outline ki-screen fs-2"></i>
                    </span>
                    <span class="menu-title"> System </span>
                  </a>
                </div>
                <!--end::Menu item-->
              </div>
              <!--end::Menu-->
            </div>
            <!--end::Menu item-->

            <!--begin::Menu item-->
            <div class="menu-item px-5">
              <a
                href="authentication/layouts/corporate/sign-in.html"
                class="menu-link px-5"
              >
                Sign Out
              </a>
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::User account menu-->

          <!--end::Menu wrapper-->
        </div>
        <!--end::User menu-->

        <!--end::Sidebar menu toggle-->
      </div>
      <!--end::Navbar-->
    </div>
    <!--end::Header wrapper-->
  </div>
  <!--end::Header container-->
</div>
<!--end::Header-->
