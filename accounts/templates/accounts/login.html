{% extends 'accounts/base1.html' %} {% block content %} {% load static %}
<div
  class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20"
>
  <div
    class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20"
  >
    <div
      class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20"
    >
      <form
        class="form w-100"
        method = "post"
      >
      {% csrf_token %}
        <div class="text-center mb-11">
          <h1 class="text-gray-900 fw-bolder mb-3">Sign Up</h1>

          <div class="text-gray-500 fw-semibold fs-6">
            Your Social Campaigns
          </div>
        </div>

        <div class="row g-3 mb-9">
          <div class="col-md-6">
            <a
              href="#"
              class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100"
              ><img
                alt="Logo"
                src="{% static 'media/svg/brand-logos/google-icon.svg'%}"
                class="h-15px me-3"
              />
              Sign in with Google
            </a>
          </div>

          <div class="col-md-6">
            <a
              href="#"
              class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100"
            >
              <img
                alt="Logo"
                src="{% static 'media/svg/brand-logos/apple-black.svg'%}"
                class="theme-light-show h-15px me-3"
              />
              <img
                alt="Logo"
                src="{% static 'media/svg/brand-logos/apple-black-dark.svg'%}"
                class="theme-dark-show h-15px me-3"
              />
              Sign in with Facebook
            </a>
          </div>
        </div>

        <div class="separator separator-content my-14">
          <span class="w-125px text-gray-500 fw-semibold fs-7"
            >Or with email</span
          >
        </div>
        <div class="fv-row mb-8">
          <input
            type="text"
            placeholder="Email"
            name="username"
            autocomplete="off"
            class="form-control bg-transparent"
          />
        </div>

        <div class="fv-row mb-8" data-kt-password-meter="true">
          <div class="mb-1">
            <div class="position-relative mb-3">
              <input
                class="form-control bg-transparent"
                type="password"
                placeholder="Password"
                name="password"
                autocomplete="off"
              />
            </div>
          </div>
        </div>

        <div class="fv-row mb-8">
          <label class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name = 'remember' />
            <span
              class="form-check-label fw-semibold text-gray-700 fs-base ms-1"
            >
              Stay connected in this browser
            </span>
          </label>
        </div>

        <div class="d-grid mb-10">
          <button type="submit" class="btn btn-primary">
            <span class="indicator-label"> Sign in</span>
          </button>
        </div>

        <div class="text-gray-500 text-center fw-semibold fs-6">
          Don't have an Account?

          <a href="{% url "register" %}" class="link-primary fw-semibold"> Sign up </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
