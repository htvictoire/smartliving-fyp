



{% extends 'accounts/base.html' %}  {% load static %}

        {% block title %}{{title}}{% endblock title %}
        {% block description %}{{description}}{% endblock description %}
     
        {% block main %}

        
            <form method="post" >
                {% csrf_token %}
                <div class="modal-body py-10 px-lg-17" data-select2-id="select2-data-341-gjf8">
                                 
                        <div class="row mb-5">
                            <div class="col-md-12 fv-row fv-plugins-icon-container">
                                
                                <label class="required fs-5 fw-semibold mb-2">Name</label>
                                    
                                {{form.nom}}
                                
                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                           
                          
                        </div>
                        
                    <div class= "row">
                        <button type="submit" class="btn btn-primary">
                            <span class="indicator-label">
                                Submit
                            </span>
                        </button>

                    </div>
                    
                </div>
                
                
            </form>
            
        </div>
        
        <div>
        </div>



<!-- Button trigger modal -->
<button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" data-mdb-modal-init data-mdb-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
